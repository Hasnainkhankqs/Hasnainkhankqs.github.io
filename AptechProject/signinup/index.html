<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>SignIn</title>
</head>

<body>
    <input type="button" value="Sign Up">
    <div id="signincontainer" id="open">
        <span class="overlap">Sign In</span>
        <form action="#">
        <label for="username">UserName:</label><br />
        <input type="text" placeholder="i.e. Hasnainkhankqs"><br />
        <label for="password">Password</label><br />
        <input type="password" placeholder="*****"><br/>
        <input type="button" value="Sign In">
        </form>
    </div>

    <div id="signupcontainer">
        <span class="overlap">Sign Up</span>
        <form action="#">
            <label for="name">Name:</label><br />
            <input type="text" id="name" required="required"><br />
            <label for="fname">Father Name:</label><br />
            <input type="text" id="fname" required="required"><br />
            <label for="cntct">Contact:</label><br />
            <input type="text" id="cntct" required="required"><br />
            <label for="pswrd">Passward:</label><br>
            <input type="password" id="pswrd" required="required"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" required="required"><br>
           <label> Gender:</label><br>
            <label class="inlinelabel"><input type="radio" name="gender" id="male">Male:</label>
            <label  class="inlinelabel"><input type="radio" name="gender" id="female">Female:</label><br>
            <input type="button" value="Sign Up" id="signup">
        </form> 
    </div>
        <span id="errormsg">
            Error:
        </span>
    <script src="app.js">

    </script>
</body>

</html>
